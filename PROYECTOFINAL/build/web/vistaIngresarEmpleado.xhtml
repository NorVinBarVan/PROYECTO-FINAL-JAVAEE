<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./PaginaMaestra.xhtml">
        
            <ui:define name="content">
                    <h2>REGISTRO DE EMPLEADOS</h2>
                    <table>
                    <form method="post" action ="serIngresoEmpleado">
                         <tr>
                            <td><label>CODIGO: </label></td>
                            <td><p:inputText id ="codigo"/></td>
                        </tr>
                        <tr>
                            <td><label>NOMBRE: </label></td>
                            <td><p:inputText id ="nombre"/></td>
                        </tr>
                        <tr>
                            <td> <label>NIT: </label></td>
                            <td> <p:inputText id ="nit"/> </td>
                        </tr>
                        <tr>
                            <td><label>EDAD: </label> </td>
                            <td><p:inputText id ="edad"/></td>
                        </tr>
                        <tr>
                            <td><label>SALARIO: </label> </td>
                            <td><p:inputText id ="salario"/></td>
                        </tr>
                         <tr>
                            <td><label>CARGO: </label> </td>
                                    <td><p:selectOneRadio id="Cargo">
                                            <f:selectItem itemLabel="Vendedor" itemValue="Vendedor" />
                                            <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                    </p:selectOneRadio></td>
                        </tr>
                        <tr>
                            <td><h:commandButton value="ENVIAR"/></td>
                        </tr>
                </form>
                     </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
