<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./PaginaMaestra.xhtml">

            <ui:define name="content">
               <form action="serCrearSolicitud" method="post">
                <table border = "1">
                   
                    <tr>
                        <td><label>DPI CLIENTE: </label></td>
                        <td><p:inputText id ="dpi"/></td>
                        
                        <td><label>NOMBRE: </label></td>
                        <td><p:inputText id ="nombre"/></td>
                        
                        <td><label>TELEFONO: </label></td>
                        <td><p:inputText id ="telefono"/></td>  
                    </tr>
                    <tr>
                        <td><label>EDAD: </label></td>
                        <td><p:inputText id ="edad"/></td>
                    </tr>
                </table>
                <br/>
                <table border ="1">
                    <tr>
                        <td><label>FECHA DE SOLICITUD: </label></td>
                        <td><td><input type ="date" name="fecha"/></td></td>
                    </tr>
                     <tr>
                        <td><label>CODIGO DE PAQUETE SELECCIONADO: </label></td>
                        <td><td><p:inputText id ="codP"/></td></td>
                    </tr>
                     <tr>
                        <td><label>CODIGO DE VENDEDOR ASIGNADO: </label></td>
                        <td><td><p:inputText id ="codV"/></td></td>
                    </tr>
                </table>
                <h:commandButton value ="GUARDAR"/>
               </form>
            </ui:define>

        </ui:composition>

    </body>
</html>
